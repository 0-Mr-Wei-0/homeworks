<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邮件系统-用户注册界面</title>
</head>
<body>
    <form action="/register" method="post">
        <p>
            <span>用户名：</span>
            <input id="user" name="username" type="text" placeholder="请输入您的用户名">
        </p>
        <p>
            <span>密码：</span>
            <input id="pwd" name="password" type="password" placeholder="请输入您的密码">
        </p>
        <p>
            <input type="submit" id="register" value="注册">
        </p>
    </form>
    <a href="#">去登录</a>
    <a href="#">返回主界面</a>

    <script>
        var oBtn = document.getElementById('register');
        oBtn.onclick = function () {
            var oUsername = document.getElementById('user').value;
            var oPassword = document.getElementById('pwd').value;

            if (oUsername !== '' && oPassword !== '') {
                alert('注册成功！');
            } else {
                alert('请输入准确信息');
            }
        }
    </script>
</body>
</html>
