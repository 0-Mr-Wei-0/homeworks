<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邮件系统-用户登录界面</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>用户登录</h1>
            <div class="col-sm-6 col-sm-offset-3">
                <form class="form" action="/login" method="post">
                    <p class="form-group">
                        <label class="label-control" id="user">用户名：</label>
                        <input class="form-control" name="user" type="text" placeholder="请输入您的用户名">
                    </p>
                    <p class="form-group">
                        <label class="label-control" id="pwd">密码：</label>
                        <input  class="form-control" name="pwd" type="password" placeholder="请输入您的密码">
                    </p>
                    <p class="form-group">
                        <input class="btn btn-primary" type="submit" value='登录'>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
